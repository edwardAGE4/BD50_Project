<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Connexion</title>
    <!-- Bootstrap Core CSS -->

    <link type="text/css" rel="stylesheet" href="../css/mdb.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../css/Contenu.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../css/side_nav.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../css/animate.css" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="../css/style.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../css/default.css" rel="stylesheet" id="theme">

</head>

<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="cssload-speeding-wheel"></div>
    </div>
    <section id="wrapper" class="new-login-register">
        <div class="lg-info-panel">
            <div class="inner-panel">

                <div class="lg-content">
                    <h2>GFORMATION</h2>
                    <p class="text-muted">L'autre façon d'apprendre</p>

                </div>
            </div>
        </div>
        <div class="new-login-box">
            <div class="white-box">
                <h3 class="box-title _mt8">Créez votre compte</h3>
                <small>Renseignez les informations</small>
                <form class="form-horizontal " id="loginform" action="login.html">
                    <div class="form-group ">
                        <div class="col-xs-6">
                            <label>Nom </label>
                            <input class="form-control" type="text" required="true" placeholder="Votre nom">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-6">
                            <label>Prénom </label>
                            <input class="form-control" type="text" required="true" placeholder="Votre prénom">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label>Email </label>
                            <input class="form-control" type="email" required="true" placeholder="Votre email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-6">
                            <label>Téléphone </label>
                            <input class="form-control" type="text" required="true" placeholder="0x xx xx xx xx"
                                maxlength="10" pattern="+\d">
                        </div>
                    </div>
                    <div class="form-group  m-t-20">
                        <div class="col-xs-12">
                            <label>Login </label>
                            <input class="form-control" type="text" required="" placeholder="Votre login">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label>Mot de passe</label>
                            <input class="form-control" type="password" required="" placeholder="Mot de passe">
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button
                                class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light"
                                type="submit">Valider</button>
                        </div>
                    </div>

                </form>

            </div>
        </div>


    </section>

    <script src="../js/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="../js/bootstrap.min.js"></script>
    <!-- Menu Plugin JavaScript -->
    <script src="../js/sidebar-nav.min.js"></script>
    <!--slimscroll JavaScript -->
    <script src="../js/jquery.slimscroll.js"></script>

    <!--Wave Effects -->
    <script src="../js/waves.js"></script>
    <!-- Custom Theme JavaScript -->
    <script src="../js/custom.min.js"></script>
    <!--Style Switcher -->
    <script src="../js/jQuery.style.switcher.js"></script>
</body>

</html>
